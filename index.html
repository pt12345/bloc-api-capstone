<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Recommendation Robot</title>
</head>
<body>
    <header>
        <div>
            <h1>Recommendation Robot</h1>
        </div>
        <div>
            <form>
                <input type="text" id="search" name="search" required>
                <input type="submit" value="Go Robot!">
             </form> 
        </div>           
    </header>
    <main>
        <ul id="video-list"></ul>
        <div id="video-div" style="text-align: right;">
            <div class="delete" id = "robot-text">
                <h2 class="robot-font">Hello human...Please provide an input.</h2>
            </div>
            <div class="delete" style="width: 70%;">               
                <img id="robot-picture" src="robot.jpg" width="500" alt="Robot">                
            </div>            
        </div>
    </main>
    <footer><h2 id="footer-text"></h2></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
