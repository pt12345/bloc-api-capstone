<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Recommendation Generator</title>
</head>
<body>
    <header>Recommendation Generator</header>

    <form>
        <label for="search">Find Recommended:</label>
        <input type="text" id="search" name="search" required><br><br>
        <input type="submit">
     </form>

    <main>
        <div id="products">

            <h2 class="product-header hidden">Recommended Products</h2>
            <ul id="product-list"></ul>

        </div>
        <div id="videos">

            <h2 class="video-header hidden">Recommended Videos</h2>
            <ul id="video-list"></ul>
            
        </div>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
